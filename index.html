<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: Variables and Conditionals -->
    <div>
        <h2>Part 1: User Input</h2>
        <input type="number" id="user-age" placeholder="Enter your age">
        <button id="check-age">Check Age</button>
        <p id="age-result"></p>
    </div>

    <!-- Part 2: Functions -->
    <div>
        <h2>Part 2: Functions</h2>
        <button id="sum-btn">Calculate Sum of 5 + 10</button>
        <p id="sum-result"></p>
    </div>

    <!-- Part 3: Loops -->
    <div>
        <h2>Part 3: Loops</h2>
        <button id="loop-btn">Show Numbers 1-5</button>
        <p id="loop-result"></p>
    </div>

    <!-- Part 4: DOM Interactions -->
    <div>
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggle-btn">Toggle Title Color</button>
        <button id="add-item-btn">Add Item</button>
        <ul id="item-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
